  <!-- Map Container  -->

  <div class="calcite-map">                
    <div id="map" class="calcite-map-absolute"></div>    
  </div><!-- /.container -->

  <!-- Panel -->

  <div class="calcite-panels calcite-panels-left calcite-bg-custom calcite-text-light panel-group calcite-bgcolor-green" role="tablist" aria-multiselectable="true">
  
    <!-- Info Panel -->

    <div id="panelInfo" class="panel collapse">
      <div id="headingInfo" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseInfo" aria-expanded="true" aria-controls="collapseInfo"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><span class="panel-label">About</span></a> 
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelInfo"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseInfo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingInfo">
        <div class="panel-body">            
          <p>Welcome to the Global Soil Data Manager!</p>
         
        </div>
      </div>
    </div>

    <!-- Sampling Design Panel -->

    <div id="panelSampling" class="panel collapse"> 
      <div id="headingSampling" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseInfo" aria-expanded="true" aria-controls="collapseInfo"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><span class="panel-label">Sampling Design</span></a> 
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelSampling"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseSampling" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSampling">
        <div class="panel-body">            

              <div class="form-horizontal calcite-form-padding" id="sampling-form">

                <div class="form-group">
                  <label for="samplingSoil" class="col-xs-3 control-label">Soil Raster Layer</label>
                  <div class="col-xs-9">
                    <select id="samplingSoil" class="form-control">
                      <option value="select" selected>Select</option>
                      <option value="soc">Soil Organic Carbon</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="samplingMethod" class="col-xs-3 control-label">Sampling Algorithm</label>
                  <div class="col-xs-9">
                    <select id="samplingMethod" class="form-control">
                      <option value="select" selected>Select</option>
                      <option value="stratdir">Stratified Directed</option>
                      <option value="dir">Directed</option>
                      <option value="grid">Regular Grid</option>
                      <option value="stratrand">Random Stratified</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="samplingStratsize" class="col-xs-3 control-label">Strat Size</label>
                  <div class="col-xs-9">
                    <input id="samplingStratsize" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="samplingDistance" class="col-xs-3 control-label">Minimum Distance</label>
                  <div class="col-xs-9">
                    <input id="samplingDistance" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="samplingEdge" class="col-xs-3 control-label">Edge</label>
                  <div class="col-xs-9">
                    <input id="samplingEdge" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="samplingCriterium" class="col-xs-3 control-label">Stopping Criterium</label>
                  <div class="col-xs-9">
                    <input id="samplingCriterium" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                    <button id="samplingRun" type="button" class="btn btn-primary btn-block">Run</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                    <button id="samplingClear" type="button" class="btn btn-primary btn-block">Clear</button>
                  </div>
                </div>



              </div> 
         
        </div>
      </div>
    </div>

        <!-- Local Map Adaptation Panel -->

    <div id="panelAdapt" class="panel collapse"> 
      <div id="headingAdapt" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseAdapt" aria-expanded="true" aria-controls="collapseAdapt"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span><span class="panel-label">Local Map Adaptation</span></a> 
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelAdapt"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseAdapt" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingAdapt">
        <div class="panel-body">            

              <div class="form-horizontal calcite-form-padding">

                <div class="form-group">
                  <label for="adaptSoil" class="col-xs-3 control-label">Soil Raster Layer</label>
                  <div class="col-xs-9">
                    <select id="adaptSoil" class="form-control">
                      <option value="select" selected>Select</option>
                      <option value="soc">Soil Organic Carbon</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="adaptAttribute" class="col-xs-3 control-label">Attribute Column</label>
                  <div class="col-xs-9">
                    <input id="adaptAttribute" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="adaptXcol" class="col-xs-3 control-label">X Coodinates</label>
                  <div class="col-xs-9">
                    <input id="adaptXcol" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="adaptYcol" class="col-xs-3 control-label">Y Coordinates</label>
                  <div class="col-xs-9">
                    <input id="adaptYcol" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <label for="adaptEpsg" class="col-xs-3 control-label">EPSG</label>
                  <div class="col-xs-9">
                    <input id="adaptEpsg" class="form-control" value="">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                    <button id="adaptRun" type="button" class="btn btn-primary btn-block">Run</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                    <button id="adaptClear" type="button" class="btn btn-primary btn-block">Clear</button>
                  </div>
                </div>



            </div> 
         
        </div>
      </div>
    </div>


    <!-- Basemaps Panel -->

    <div id="panelBasemaps" class="panel collapse">
      <div id="headingBasemaps" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps" aria-expanded="false"   aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span><span class="panel-label">Basemaps</span></a> 
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelBasemaps"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
        <div class="panel-body">
          <select id="selectStandardBasemap" class="form-control">
            <!--option value="Streets">Streets</option-->
            <option value="Imagery">Satellite</option>
            <!-- <option value="Hybrid">Hybrid</option> -->
            <!--option selected value="NationalGeographic">National Geographic</option-->
            <option value="Topographic">Topographic</option>
            <!--option value="Gray">Gray</option>
            <option value="DarkGray">Dark Gray</option-->
            <option value="OpenStreetMap">Open Street Map</option>
          </select>
        </div>
      </div>
    </div>
